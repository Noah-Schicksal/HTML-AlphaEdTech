<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Questão 8</title>
<link rel="stylesheet" href="Q8.css"> <!-- Arquivo CSS externo -->
</head>
<body>
    <h2>Modal</h2>

    <!-- checkbox controlador -->
    <input type="checkbox" id="modal-toggle">

    <!-- botão para abrir modal -->
    <label for="modal-toggle" class="btn">Abrir Modal</label>

    <!-- overlay e o modal -->
    <div class="overlay">
        <div class="modal">
            <h3>modal</h3>
            <p>clique em fechar para fechar</p>

            <!-- botão fechar -->
            <label for="modal-toggle" class="close">Fechar</label>
        </div>
    </div>
</body>
</html>
