<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Questão 6</title>
    </head>
    <body>
        <h1>lista não ordenada</h1>
        <ul type="square">
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ul>

        <h1>lista ordenada</h1>
        <ol type="I">
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ol>

        <h1>lista de definição</h1>
        <dl>
            <dt><b>Item 1</b></dt>
            <dd>descrição do item 1</dd><br>
            <dt><b>Item 2</b></dt>
            <dd>descrição do item 2</dd><br>
            <dt><b>item 3</b></dt>
            <dd>descrição do item 3</dd><br>
        </dl>
    </body>
</html>
