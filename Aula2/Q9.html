<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Questão 9</title>
</head>
<body>

<svg width="350" height="350">

    <!--gradiente-->
    <defs>
        <radialGradient id="grad" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#ffe680" />
            <stop offset="100%" stop-color="#ff8c00" />
        </radialGradient>
    </defs>

    <!--hexagono-->
    <polygon points="175,40 290,120 290,240 175,320 60,240 60,120"
             fill="url(#grad)" stroke="#b35d00" stroke-width="5"/>

    <!-- Estrela central-->
    <polygon points="175,90 200,150 265,150 215,190 235,255
                     175,215 115,255 135,190 85,150 150,150"
             fill="white" stroke="#b35d00" stroke-width="3">

        <!--animação-->
        <animateTransform attributeName="transform"
                          type="rotate"
                          dur="5s"          
                          from="0 175 175"  
                          to="360 175 175"  
                          repeatCount="indefinite" />
    </polygon>

</svg>

</body>
</html>
