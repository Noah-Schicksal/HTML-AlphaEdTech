<body>
    <svg  viewBox="0 0 200 100" width="200" height="100">
        <!--corpo do carro-->
        <rect x="10" y="30" width="180" height="40" fill="red"/>

        <!--teto do carro-->

        <!--janelas do carro-->
        <rect x="40" y="20" width="40" height="20" fill="#ecf0f1"/>

        <!--rodas do carro-->
        <circle cx="50" cy="75" r="15" fill="#2c3e50"/>
        <circle cx="150" cy="75" r="15" fill="#2c3e50"/>

        <rect x="175" y="25" width="50" height="5" fill="black" transform="rotate(-30 200 27.5)" />
        <rect x="175" y="15" width="50" height="5" fill="black" transform="rotate(-30 200 27.5)" />

        <rect x="190" y="10" width="20" height="20" fill="black" transform="rotate(-30 200 30)"/>
    </svg>
